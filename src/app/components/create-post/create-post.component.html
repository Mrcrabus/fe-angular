<div>
  <h1 class="text-center font-bold text-2xl text-black">Create post</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <input
      type="text"
      class="border w-full py-2 rounded px-4 mb-2 text-black"
      placeholder="Title"
      formControlName="title"
      appFocus
    >
    <p
      *ngIf="title.errors?.minlength && title.touched"
      class="text-red-600 font-medium mb-2"
    >
      Please fill in the "name" field with 6 letters.
    </p>
    <input
      type="text"
      class="border w-full py-2 rounded px-4 mb-2 text-black"
      placeholder="Description"
      formControlName="description"
    >
    <p
      *ngIf="description.errors?.minlength && description.touched"
      class="text-red-600 font-medium mb-2"
    >
      Please fill description field.
    </p>


    <button class="py-2 px-4 bg-blue-600 text-white"
            type="submit"
    >Create
    </button>

  </form>
</div>
